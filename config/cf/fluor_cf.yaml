---
#############################################################
# Utility to read the following in takes order into account
#  Dimensions should stay in same order with cf_role id being last
# 
# CF Standard Names v66
#
# Wetlabs (or others) Fluorometry only (chlorophyll fluorescence)
# ----
#
# dimensions
#
time:
  epic_key: TIM_601
  name: time
  generic_name: time
  standard_name: time
  long_name: date and time since reference time
  time_origin: '1900-01-01 00:00:00'
  units: 'days since 1900-01-01T00:00:00Z'
depth: 
  epic_key: D_3
  generic_name: depth
  units: meter
  long_name: "depth below surface (meters)"
  standard_name: depth
latitude:
  epic_key: LON_501
  name: latitude
  generic_name: latitude
  units: degrees_north
  long_name: 'latitude'
  standard_name: 'latitude'
longitude:
  epic_key: LAT_500
  name: longitude
  generic_name: longitude
  units: degrees_east
  long_name: 'longitude'
  standard_name: 'longitude'
timeseries_id:
  cf_role: 'timeseries_id'
  long_name: "timeseries id"
  standard_name: ''
#variables
fluor_counts:
  epic_key: fluor_3031
  generic_name: fluor_counts
  long_name: "Digital Counts from fluorometer"
  standard_name: fluorometer_digital_counts
  units: counts
chlor_fluorescence:
  epic_key: Fch_906
  generic_name: chlor_fluorescence
  long_name: "Mass Concentration of chlorophyll from chlorophyll fluorescence"
  standard_name: mass_concentration_of_chlorophyll_in_sea_water
  units: ugrams/l
